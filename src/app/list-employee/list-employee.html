
<div class="card">
  <h2>Employee List</h2>
  <div >
    <input placeholder="Search by name, id or domain" [(ngModel)]="query" >
    <button class="btn" (click)="load()">Refresh</button>
  </div>

  <table *ngIf="filtered().length>0">
    <thead><tr><th>Name</th><th>EmpID</th><th>Domain</th><th>Actions</th></tr></thead>
    <tbody>
      <tr *ngFor="let emp of filtered(); let i = index">
        <td>{{emp.name}}</td>
        <td>{{emp.empId}}</td>
        <td>{{emp.domain}}</td>
        <td>
          <button class=" btn-primary" (click)="edit(i)">Edit</button>
          <button class=" btn-danger" (click)="delete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="filtered().length===0;">No employees found.</div>
</div>
